services:
  # Nginx reverse proxy for blue environment
  nginx:
    image: nginx:alpine
    container_name: thrifting_buddy_nginx_blue
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-blue.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot-blue/conf:/etc/letsencrypt:ro
      - ./certbot-blue/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for Let's Encrypt (blue)
  certbot:
    image: certbot/certbot:latest
    container_name: thrifting_buddy_certbot_blue
    restart: unless-stopped
    volumes:
      - ./certbot-blue/conf:/etc/letsencrypt
      - ./certbot-blue/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # Backend API (blue)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.backend-blue
    image: thrifting-buddy/backend:blue
    container_name: thrifting_buddy_api_blue
    restart: unless-stopped
    env_file:
      - ../backend/.env
    expose:
      - "3000"

  # Frontend (blue)
  frontend:
    build:
      context: ../mobile-app
      dockerfile: Dockerfile.frontend-blue
    image: thrifting-buddy/frontend:blue
    container_name: thrifting_buddy_frontend_blue
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: https://blue.flippi.ai
    expose:
      - "8080"

networks:
  default:
    name: thrifting_buddy_network_blue