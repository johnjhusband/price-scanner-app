<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
</head>
<body>
    <h1>Flippi.ai Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        // Test 1: Check if we can reach the backend
        fetch('/health')
            .then(r => r.json())
            .then(data => {
                results.innerHTML += '<p>✅ Backend health check: ' + JSON.stringify(data) + '</p>';
            })
            .catch(err => {
                results.innerHTML += '<p>❌ Backend health check failed: ' + err + '</p>';
            });
            
        // Test 2: Check current page info
        results.innerHTML += '<p>Current URL: ' + window.location.href + '</p>';
        results.innerHTML += '<p>User Agent: ' + navigator.userAgent + '</p>';
        results.innerHTML += '<p>Timestamp: ' + new Date().toISOString() + '</p>';
        results.innerHTML += '<p>Version: 2024-08-06-22:55</p>';
    </script>
</body>
</html>
