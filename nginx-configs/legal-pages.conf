# Add these location blocks to your nginx configs for all domains
# This allows serving the privacy and terms pages

location /privacy {
    alias /var/www/[domain]/mobile-app/privacy.html;
    try_files $uri =404;
}

location /terms {
    alias /var/www/[domain]/mobile-app/terms.html;
    try_files $uri =404;
}

