server {
    listen 80;
    server_name blue.flippi.ai;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name blue.flippi.ai;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/blue.flippi.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blue.flippi.ai/privkey.pem;
    
    # Static legal pages
    location = /terms {
        root /var/www/blue.flippi.ai/mobile-app;
        try_files /terms.html =404;
    }
    
    location = /privacy {
        root /var/www/blue.flippi.ai/mobile-app;
        try_files /privacy.html =404;
    }
    
    location = /contact {
        root /var/www/blue.flippi.ai/mobile-app;
        try_files /contact.html =404;
    }
    
    location = /mission {
        root /var/www/blue.flippi.ai/mobile-app;
        try_files /mission.html =404;
    }
    
    # API routes
    location /api {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # OAuth routes
    location /auth {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Health check
    location /health {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Frontend app (everything else)
    location / {
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}