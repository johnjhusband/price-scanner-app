# Nginx configuration for flippi.ai root domain
# Issue #83: Add SSL Certificate for flippi.ai Root Domain

server {
    listen 80;
    server_name flippi.ai www.flippi.ai;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name flippi.ai www.flippi.ai;

    # SSL configuration - will be managed by Certbot
    # ssl_certificate /etc/letsencrypt/live/flippi.ai/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/flippi.ai/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logging
    access_log /var/log/nginx/flippi.ai.access.log;
    error_log /var/log/nginx/flippi.ai.error.log;

    # Redirect root domain to app subdomain
    # This ensures users visiting flippi.ai are redirected to the main app
    location / {
        return 301 https://app.flippi.ai$request_uri;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
}

# Configuration for www subdomain to redirect to non-www
server {
    listen 443 ssl;
    server_name www.flippi.ai;

    # SSL configuration - will be managed by Certbot
    # ssl_certificate /etc/letsencrypt/live/flippi.ai/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/flippi.ai/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Redirect www to non-www
    return 301 https://flippi.ai$request_uri;
}