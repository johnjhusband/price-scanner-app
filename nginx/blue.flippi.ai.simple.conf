server {
    listen 80;
    server_name blue.flippi.ai;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name blue.flippi.ai;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/blue.flippi.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blue.flippi.ai/privkey.pem;
    
    # Document root for static files
    root /var/www/blue.flippi.ai/mobile-app;
    
    # Legal pages - serve static HTML files
    location = /terms {
        try_files /terms.html =404;
    }
    
    location = /privacy {
        try_files /privacy.html =404;
    }
    
    location = /contact {
        try_files /contact.html =404;
    }
    
    location = /mission {
        try_files /mission.html =404;
    }
    
    # API routes to backend
    location /api {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # OAuth routes to backend
    location /auth {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check to backend
    location /health {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # Main app - serve static files from dist directory
    location / {
        root /var/www/blue.flippi.ai/mobile-app/dist;
        try_files $uri $uri/ /index.html;
    }
}