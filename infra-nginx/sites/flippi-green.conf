server {
    listen 80;
    server_name green.flippi.ai;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name green.flippi.ai;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/green.flippi.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/green.flippi.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Root directory
    root /var/www/green.flippi.ai/mobile-app/dist;
    
    # --- Backend routes (proxy to Node on port 3001) ---
    
    # Legal pages - MUST come before catch-all
    location = /terms {
        include /etc/nginx/snippets/proxy_defaults.conf;
        proxy_pass http://127.0.0.1:3001;
    }
    
    location = /privacy {
        include /etc/nginx/snippets/proxy_defaults.conf;
        proxy_pass http://127.0.0.1:3001;
    }
    
    location = /mission {
        include /etc/nginx/snippets/proxy_defaults.conf;
        proxy_pass http://127.0.0.1:3001;
    }
    
    location = /contact {
        include /etc/nginx/snippets/proxy_defaults.conf;
        proxy_pass http://127.0.0.1:3001;
    }
    
    # OAuth routes
    location /auth {
        include /etc/nginx/snippets/proxy_defaults.conf;
        proxy_pass http://127.0.0.1:3001;
    }
    
    # API routes
    location ^~ /api/ {
        include /etc/nginx/snippets/proxy_defaults.conf;
        proxy_pass http://127.0.0.1:3001;
    }
    
    # Health check
    location = /health {
        include /etc/nginx/snippets/proxy_defaults.conf;
        proxy_pass http://127.0.0.1:3001;
    }
    
    # Growth backend endpoints
    location ^~ /growth {
        include /etc/nginx/snippets/proxy_defaults.conf;
        proxy_pass http://127.0.0.1:3001;
    }
    
    # Admin routes
    location ^~ /admin {
        include /etc/nginx/snippets/proxy_defaults.conf;
        proxy_pass http://127.0.0.1:3001;
    }
    
    # Value/blog routes
    location ^~ /value {
        include /etc/nginx/snippets/proxy_defaults.conf;
        proxy_pass http://127.0.0.1:3001;
    }
    
    # --- Frontend SPA (React) ---
    
    # Static assets
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Favicon and other root files
    location = /favicon.ico {
        try_files $uri =404;
    }
    
    # Catch-all SPA fallback - MUST be last
    location / {
        include /etc/nginx/snippets/spa_fallback.conf;
    }
}